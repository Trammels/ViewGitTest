<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;margin: 0px">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .anchorBL {
            display: none;
        }

    </style>
    <script type="text/javascript" src="./js/vconsole.min.js"></script>



    <script type="text/javascript" src="./baidumapv2/baidumap_offline_v2_load.js"></script>
    <script type="text/javascript" src="./map_demo/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="./baidumapv2/css/baidu_map_v2.css"/>
    <script>
    var vConsole = new VConsole();
    console.log('Hello world');
    alert("123");
    var map = new BMap.Map("map_demo");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 7);  // 初始化地图,设置中心点坐标和地图级别
    map.disableDoubleClickZoom();       //禁止双击放大
    map.enableScrollWheelZoom();//启动鼠标滚轮缩放地图
    map.disableDragging();            //禁止拖拽
    map.disablePinchToZoom(true);      //禁用双指缩放， 传false是可以双指缩放
    map.disableInertialDragging();      //禁止惯性滚拖拽
    map.enableAutoResize();             //自适应容器宽高
    map.addEventListener("click", function (e) {

        var point = new BMap.Point(e.point.lng, e.point.lat);
        var marker = new BMap.Marker(point);        // 创建标注
        $(".BMap_Marker").parent()[1].style.zIndex = 500;
        console.log("点坐标是:", e.point.lng + "," + e.point.lat);
    });

    var SW = new BMap.Point(109.505014, 36.660555); //左下西南角坐标
    var NE = new BMap.Point(123.302986, 43.020729);  //右上东北角坐标

     groundOverlayOptions = {
        opacity: 1,
        displayOnMinLevel: 7,
        displayOnMaxLevel: 7
    };

    // 初始化GroundOverlay
    var groundOverlay = new BMap.GroundOverlay(new BMap.Bounds(SW, NE), groundOverlayOptions);
    groundOverlay.disableMassClear();
    // 设置GroundOverlay的图片地址
    groundOverlay.setImageURL('./changfang.png');
    map.addOverlay(groundOverlay);

    setTimeout(() => {
        $("img").css("height", "100%");
    }, 100);
    </script>

</head>
<body style="width: 100%;height:100%;margin: 0px">
<div style="width: 100%;height: 100%;">
    <div id="map_demo" style="height: 50%;"></div>
</div>
</body>


</html>
